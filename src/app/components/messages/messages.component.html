<div class="fixed top-0 z-50 right-0" *ngIf="messagesDisplayer.messages.length">
  <div
    class="max-w-full bg-white border p-4 border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
  >
    <h2>Messages</h2>
    <button
      type="button"
      class="absolute right-2 top-0"
      (click)="messagesDisplayer.askMessagesClear()"
    >
      X
    </button>
    @for (message of messagesDisplayer.messages; track message) {
    <div>{{ message }}</div>
    }
  </div>
</div>
